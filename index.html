<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Продажа станков по деревообработке</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Станки по деревообработке — б/у от собственника!</h1>
    <p>Выберите станок по фильтрам и смотрите подробности</p>
  </header>

  <button id="toggle-filters" class="filter-toggle">☰ Фильтры</button>

  <section class="filters" id="filters">
    <div class="filter-group">
      <label>Тип станка:</label>
      <select id="filter-type">
        <option value="">Все</option>
        <option>Строгальный</option>
        <option>Фрезерный</option> 
        <option>Распиловочный</option>
        <option>Лобзиковый</option>
        <option>Торцовочный</option>
        <option>Шлифовальный</option>
      </select>
    </div>

    <div class="filter-group">
      <label>Вид станка:</label>
      <select id="filter-kind" disabled>
        <option value="">Все</option>
      </select>
    </div>

    <div class="filter-group">
      <label>Производитель:</label>
      <input type="text" id="filter-manufacturer" placeholder="Любой">
    </div>

    <div class="filter-group">
      <label>Страна:</label>
      <input type="text" id="filter-country" placeholder="Любая">
    </div>

    <div class="filter-group">
      <label>Год выпуска:</label>
      <input type="number" id="filter-year" placeholder="Любой">
    </div>


  

    <button id="clear-filters">Сбросить фильтры</button>
  </section>

  <section class="catalog" id="catalog"></section>

  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close">&times;</span>
      <div class="popup-gallery">
        <button class="nav-btn prev">‹</button>
        <img id="popup-img" src="" alt="Фото станка">
        <button class="nav-btn next">›</button>
      </div>
      <div class="popup-details">
        <h3 id="popup-title"></h3>
        <div class="popup-price">
          <span id="popup-price"></span>
          <span id="popup-oldprice" class="oldprice"></span>
          <span class="price-badge">Торг уместен!</span>
        </div>
        <p class="popup-details-specs">Продажа от собственника (без посредников!), при необходимости согласуем отправку по России, звоните - +7 (910) 092-82-79</p>
        <h4 class="popup-desc-name">Описание</h4>
        <p id="popup-desc"></p>
        <h4 class="popup-specs-name">Характеристики</h4>
        <ul id="popup-specs"></ul>
      </div>
    </div>
  </div>

  <!-- Модальное окно для просмотра изображения -->
<div id="image-modal" class="image-modal">
  <span class="image-modal-close">&times;</span>
  <img class="image-modal-content" id="modal-img">
</div>

<style>
.image-modal {
  display: none;
  position: fixed;
  z-index: 1000;
  padding-top: 60px;
  left: 0; top: 0; width: 100%; height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.9);
}
.image-modal-content {
  margin: auto;
  display: block;
  max-width: 90%;
  max-height: 90%;
}
.image-modal-close {
  position: absolute;
  top: 20px;
  right: 35px;
  color: #fff;
  font-size: 40px;
  font-weight: bold;
  cursor: pointer;
}
.image-modal-close:hover {
  color: #bbb;
}
</style>


  <script src="script.js"></script>
</body>
</html>
