<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Продажа станков по деревообработке</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Станки по деревообработке — быстро продаём!</h1>
    <p>Выберите станок по фильтрам и смотрите подробности</p>
  </header>

  <button id="toggle-filters" class="filter-toggle">
    ☰ Фильтры
  </button>

  <section class="filters" id="filters">
    <div class="filter-group">
      <label>Тип станка:</label>
      <select id="filter-type">
        <option value="">Все</option>
        <option>Универсальные</option>
        <option>Торцовочные</option>
        <option>Лобзиковые</option>
        <option>Рейсмусовые</option>
        <option>Распиловочные</option>
        <option>Токарные</option>
        <option>Фрезерные</option>
        <option>Строгальные</option>
      </select>
    </div>
    <div class="filter-group">
      <label>Производитель:</label>
      <input type="text" id="filter-manufacturer" placeholder="Любой">
    </div>
    <div class="filter-group">
      <label>Страна:</label>
      <input type="text" id="filter-country" placeholder="Любая">
    </div>
    <div class="filter-group">
      <label>Год выпуска:</label>
      <input type="number" id="filter-year" placeholder="Любой">
    </div>
    <div class="filter-group">
      <label>Мощность, кВт:</label>
      <input type="number" id="filter-power" placeholder="Любая">
    </div>
    <div class="filter-group">
      <label>Масса, кг:</label>
      <input type="number" id="filter-weight" placeholder="Любая">
    </div>
    <button id="clear-filters">Сбросить фильтры</button>
  </section>

  <section class="catalog" id="catalog"></section>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close">&times;</span>
      <div class="popup-gallery">
        <button class="nav-btn prev">‹</button>
        <img id="popup-img" src="" alt="Фото станка">
        <button class="nav-btn next">›</button>
      </div>
      <div class="popup-details">
        <h3 id="popup-title"></h3>
        <div class="popup-price">
          <span id="popup-price"></span>
          <span id="popup-oldprice" class="oldprice"></span>
          <span class="price-badge">Торг уместен!</span>
        </div>
        <ul id="popup-specs"></ul>
        <p id="popup-desc"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
